    @font-face {
        font-family: "San Francisco";
        font-weight: 100;
        src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-ultralight-webfont.woff");
    }

    /** Thin */
    @font-face {
        font-family: "San Francisco";
        font-weight: 200;
        src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-thin-webfont.woff");
    }

    /** Regular */
    @font-face {
        font-family: "San Francisco";
        font-weight: 400;
        src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-regular-webfont.woff");
    }

    /** Medium */
    @font-face {
        font-family: "San Francisco";
        font-weight: 500;
        src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-medium-webfont.woff");
    }

    /** Semi Bold */
    @font-face {
        font-family: "San Francisco";
        font-weight: 600;
        src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-semibold-webfont.woff");
    }

    /** Bold */
    @font-face {
        font-family: "San Francisco";
        font-weight: 700;
        src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-bold-webfont.woff");
    }

    * {
        font-family: "San Francisco"
    }

    body {
        background-color: #555555;
    }

    .light {
        --bg: #fff;
        --border: #000;
        --radius: 8px;
        --text: #000;
        --hover: #ddd;
    }

    .dark {
        --bg: #000;
        --border: #fff;
        --radius: 8px;
        --text: #ddd;
        --hover: #212121;
    }

    .menu {
        border: 1px solid var(--border);
        height: auto;
        z-index: 148;
        flex-direction: column;
        background-color: var(--bg);
        border-radius: 8px;
        box-shadow: 0 10px 20px rgba(64, 64, 64, 0.15);
        width: 208px;

    }

    .menu .menu-list+.menu-list {
        border-top: 1px solid var(--border);
    }

    .menu-item {
        position: relative;
    }

    .menu-button:hover {
        background-color: var(--hover);
    }

    .menu-button:hover+.menu-sub-list {
        display: flex;
    }

    .menu-button:hover svg {
        stroke: var(--text);
    }

    .menu-button:hover svg.fa {
        color: var(--text);
    }

    .menu-button svg {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        stroke: var(--hover);
        display: none;
    }

    .menu-button svg.fa {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        color: var(--hover);
    }





    .menu.settings {
        width: 300px;
    }

    .menu-list {
        max-width: calc(100% - 8px);
        margin: 0;
        display: block;
        width: 100%;
        padding: 4px;
    }

    .menu-list,
    ul {
        list-style-type: none;
    }

    .menu-item {
        position: relative;
    }

    .menu-button {
        font: inherit;
        color: var(--text);
        outline: none;
        border: 0;
        padding: 8px 8px;
        width: 100%;
        border-radius: calc(var(--radius) / 2);
        display: flex;
        align-items: center;
        position: relative;
        background-color: var(--bg);
        overflow: hidden;
    }

    .menu-button:hover {
        background-color: var(--hover);
    }

    .menu-button:hover+.menu-sub-list {
        display: flex;
    }

    .menu-button:hover svg {
        stroke: var(--text);
    }

    .menu-button:hover svg.fa {
        color: var(--text);
    }

    .context-button:hover svg.fa {
        color: var(--text);
    }

    .menu-button svg {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        stroke: var(--text);
        display: none;
    }

    .menu-button svg.fa {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        color: var(--text);
    }

    .context-button svg.fa {
        height: 30px;
        margin-right: 10px;
        color: var(--text);
    }

    .menu-button svg:nth-of-type(2) {
        margin-right: 0;
        position: absolute;
        right: 8px;
    }

    .menu-button span:nth-of-type(2) {
        margin-right: 0;
        position: absolute;
        right: 8px;
        font-size: x-small;
    }

    .menu-button span.second {
        color: var(--text);
        font-size: small;
        margin-left: 5px;
    }

    .menu-button--delete:hover {
        color: var(--color-red);
    }

    .menu-button--delete:hover svg:first-of-type {
        stroke: var(--color-red);
    }

    .menu-button--orange svg:first-of-type {
        stroke: var(--color-orange);
        color: var(--color-orange);
    }

    .menu-button--green svg:first-of-type {
        stroke: var(--color-green);
    }

    .menu-button--purple svg:first-of-type {
        stroke: var(--color-purple);
    }

    .menu-button--black svg:first-of-type {
        stroke: var(--color-black);
    }

    .menu-button--checked svg:nth-of-type(2) {
        stroke: var(--color-purple);
    }

    .menu-button span.disabled,
    .context-button:hover:disabled {
        color: var(--hover);
    }

    .menu-button:hover:disabled,
    .context-button:hover:disabled {
        background-color: var(--bg);
    }

    .context-button p {
        height: 10px;
    }
</style>
