<style>

    /** Medium */

    </style>
    <style>
    * {
        --radius: 8px;
    }
    .light {
        --main-effect: #fcba03;
        --handle: #fff;
        --text: #000;
        --background: #eee;
    }

    .dark {
        --main-effect: #690420;
        --handle: #fff;
        --text: #fff;
        --background: #000;
    }

    .group {
        color: var(--text);
        border: 1px solid var(--text);
        border-radius: var(--radius);
        margin-top: 1.5em;
        overflow: visible;
        width: 200px;
        background-color: var(--background);
    }
    .group * {
        padding-left: 4px;
        padding-bottom: 4px;
    }

    .group *:first-child {
        font-size: 12px;
        text-align: center;
    }

    .group *:first-child {
        display: inline-block;
        border: 1px solid #fff;
        background-color: var(--main-effect);
        border-radius: var(--radius);
        padding: 5px 10px;
        position: relative;
        transform: translateY(-50%);
        left: 4px;
    }

    .group *:nth-child(2) {
        margin-top: calc(-1.5em / 2);
    }
</style>
<style>
    input[type=range].slider {
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-appearance: none;
        -o-appearance: none;
        appearance: none;
        margin: 0px 0px;
        width: 100%;
        outline: none;
        display: block;
        padding: 15px 0px;
        background: transparent;
    }

    input[type='range'].slider::-webkit-slider-runnable-track {
        -webkit-appearance: none;
        height: 4px;
        background-color: var(--main-effect) !important;
    }

    input[type='range'].slider::-webkit-slider-thumb {
        -webkit-appearance: none !important;
        background-color: var(--handle);
        border: 0.5px solid var(--color-bg-transparent);
        height: 10px;
        width: 10px;
        position: relative;
        top: 10px;
        border-radius: var(--radius);
        margin-top: -13px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15), 0 1px 1px rgba(0, 0, 0, 0.16), 0 3px 1px rgba(0, 0, 0, 0.1);
    }

    input[type='range'].slider::-moz-range-track {
        appearance: none;
        -webkit-appearance: none;
        height: 4px;
        border-radius: var(--radius);
    }

    input[type='range'].slider::-moz-range-thumb {
        appearance: none;
        -webkit-appearance: none !important;
        background-color: var(--color-text-primary);
        height: 10px;
        width: 10px;
        position: relative;
        top: 10px;
        border-radius: var(--radius);
        margin-top: -13px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15), 0 1px 1px rgba(0, 0, 0, 0.16), 0 3px 1px rgba(0, 0, 0, 0.1);
    }

    input[type='range'].slider::-ms-track {
        appearance: none;
        -webkit-appearance: none;
        height: auto;
        border-radius: var(--radius);
    }

    input[type='range'].slider::-ms-thumb {
        appearance: none;
        -webkit-appearance: none !important;
        background-color: var(--color-text-primary);
        border: 0.5px solid rgba(0, 0, 0, 0.04);
        height: 10px;
        width: 10px;
        position: relative;
        top: 10px;
        border-radius: var(--radius);
        margin-top: -13px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15), 0 1px 1px rgba(0, 0, 0, 0.16), 0 3px 1px rgba(0, 0, 0, 0.1);
    }

    /** FF*/
    input[type="range"].slider::-moz-range-progress {
        background-color: var(--main-effect);
        border-radius: var(--radius);
    }

    input[type="range"].slider::-moz-range-track {
        background-color: #C7C7CC;
    }

    /* IE*/
    input[type="range"].slider::-ms-fill-lower {
        background-color: var(--main-effect);
        border-radius: var(--radius);
    }

    input[type="range"].slider::-ms-fill-upper {
        background-color: #C7C7CC;
    }
</style>
<title>group</title>
<div class="item light">
    <h1>group light</h1>
    <div class="group">
        <p>saturation</p>
        <input class="slider" type="range" min="0" max="100" value="50" />
        <span>reset</span>
    </div>
</div>
<div class="item dark">

    <div class="group">

        <input class="slider" type="range" min="0" max="100" value="50" />
        <span>reset</span>
    </div>
</div>
