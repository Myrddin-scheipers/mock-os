  </style>
  <style>
    * {
        --radius: 8px;
    }
    .light {
        --main-effect: #fcba03;
        --handle: #fff;
        --text: #212121;
        --background: #eee;
    }

    .dark {
        --main-effect: #690420;
        --handle: #fff;
        --text: #fff;
        --background: #212121;
    }
    input[type=range].slider {
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-appearance: none;
        -o-appearance: none;
        appearance: none;
        margin: 0px 0px;
        width: 100%;
        outline: none;
        display: block;
        padding: 15px 0px;
        background: transparent;
    }

    input[type='range'].slider::-webkit-slider-runnable-track {
        -webkit-appearance: none;
        height: 4px;
        background-color: var(--main-effect) !important;
    }

    input[type='range'].slider::-webkit-slider-thumb {
        -webkit-appearance: none !important;
        background-color: var(--handle);
        border: 0.5px solid var(--color-bg-transparent);
        height: 10px;
        width: 10px;
        position: relative;
        top: 10px;
        border-radius: var(--radius);
        margin-top: -13px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15), 0 1px 1px rgba(0, 0, 0, 0.16), 0 3px 1px rgba(0, 0, 0, 0.1);
    }

    input[type='range'].slider::-moz-range-track {
        appearance: none;
        -webkit-appearance: none;
        height: 4px;
        border-radius: var(--radius);
    }

    input[type='range'].slider::-moz-range-thumb {
        appearance: none;
        -webkit-appearance: none !important;
        background-color: var(--color-text-primary);
        height: 10px;
        width: 10px;
        position: relative;
        top: 10px;
        border-radius: var(--radius);
        margin-top: -13px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15), 0 1px 1px rgba(0, 0, 0, 0.16), 0 3px 1px rgba(0, 0, 0, 0.1);
    }

    input[type='range'].slider::-ms-track {
        appearance: none;
        -webkit-appearance: none;
        height: auto;
        border-radius: var(--radius);
    }

    input[type='range'].slider::-ms-thumb {
        appearance: none;
        -webkit-appearance: none !important;
        background-color: var(--color-text-primary);
        border: 0.5px solid rgba(0, 0, 0, 0.04);
        height: 10px;
        width: 10px;
        position: relative;
        top: 10px;
        border-radius: var(--radius);
        margin-top: -13px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15), 0 1px 1px rgba(0, 0, 0, 0.16), 0 3px 1px rgba(0, 0, 0, 0.1);
    }

    /** FF*/
    input[type="range"].slider::-moz-range-progress {
        background-color: var(--main-effect);
        border-radius: var(--radius);
    }

    input[type="range"].slider::-moz-range-track {
        background-color: #C7C7CC;
    }

    /* IE*/
    input[type="range"].slider::-ms-fill-lower {
        background-color: var(--main-effect);
        border-radius: var(--radius);
    }

    input[type="range"].slider::-ms-fill-upper {
        background-color: #C7C7CC;
    }
</style>
<title>slider</title>
<div class="item light">
  <h1>light slider</h1>
<input class="slider" type="range" min="0" max="100" value="50" />
</div>
<div class="item dark">
  <h1>dark slider</h1>
<input class="slider" type="range" min="0" max="100" value="50" />
</div>
